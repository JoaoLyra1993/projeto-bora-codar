<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/index.js" defer></script>
    <link rel="stylesheet" href="../css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="h-wraper">
      <div class="div-img">
        <img src="../imagens/logo.png" alt="Logo de previsão do tempo" />
      </div>

      <div class="div-claro-escuro">
        <img src="../imagens/light-dark-small.png" alt="darkmode" />
      </div>
    </header>

    <main class="main-div">
      <div id="inicial" class="previsao-wrap">
        <div class="div-row-itens">
          <div class="row-item-clima" id="div-tempo">
            <h3 id="h3-clima">Clima</h3>
            <img src="" alt="" id="img-status" />
            <p id="temperatura"></p>
            <p id="umidade"></p>
            <p id="vel-vento"></p>
          </div>
        </div>

        <form class="previsao">
          <input
            type="text"
            name=""
            id="searchBar"
            class="search-bar"
            placeholder="Maceió"
            autocomplete="on"
          />
          <input
            id="sbt-button"
            class="bt-submit"
            type="button"
            value="Submit"
            onclick="run()"
          />
        </form>
      </div>

      <div class="div-row-itens">
        <h2>Noticias</h2>
      </div>
      <div class="div-row-itens">
        <div class="row-item" id="div0"></div>

        <div class="row-item" id="div1"></div>

        <div class="row-item" id="div2"></div>
      </div>
    </main>
  </body>
</html>
